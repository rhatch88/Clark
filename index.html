<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clark</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Hello World, Meet Clark!</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="carousel">
            <div class="slides">
                <img src="images/image000006.jpg" alt="image 1">
                <img src="images/image000005.jpg" alt="image 2">
                <img src="images/image000008.jpg" alt="image 3">
            </div>
            <button class="prev" onclick="prevSlide()">&#10094;</button>
            <button class="next" onclick="nextSlide()">&#10095;</button>
        </div>
        <section id="home">
            <h2>Pictures of Clark</h2>
            <p>***Insert CLARK PICS***</p>
        </section>
        <section id="about">
            <h2>About</h2>
            <p>Clark is a standard bernedoodle puppy. Follow us to get a peek in the day of a life as Clark.</p>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
